<!-- Áreas practicas -->
<section class="ftco-section ">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <span class="subheading">Áreas practicas</span>
                <h2 class="mb-4">Áreas practicas</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 col-lg-2 text-center" *ngFor="let categoria of categorias | paginate: {itemsPerPage: 8, currentPage: pageActual}">
                <div class="practice-area ftco-animated">
                    <div class="icon d-flex justify-content-center align-items-center">
                        <span [class]="categoria.icono"></span>
                    </div>
                    <h3><a routerLink="/practiceAreas">{{categoria.nombre_categoria}}</a></h3>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col text-center">
                <pagination-controls nextLabel="Siguiente" previousLabel="Anterior" (pageChange)="pageActual = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>

<router-outlet></router-outlet>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Categorias</h1>
    <br>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Categorias</h6>
        </div>
        <div class="card-body" style="overflow: hidden;">
            <table *ngIf="categorias" id="example" class="table table-striped table-bordered"
                style="width:100%; font-size: 10px;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Icono</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td>{{categoria.nombre_categoria}}</td>
                        <td>{{categoria.descripcion}}</td>
                        <td>
                            <div class="practice-area bg-white ftco-animate p-4 fadeInUp ftco-animated">
                                <div class="icon d-flex justify-content-center align-items-center"  style="height: 60px; width: 60px;">
                                    <span [class]="categoria.icono" style="font-size: 30px;"></span> <!-- <span [class]="this.asd"></span> -->
                                </div>
                            </div>
                        </td>

                        <td style="display: flex; flex-direction: column;"><button
                                style="font-weight: bold; font-size: 12px; margin-bottom:10px; color: #fff; cursor: pointer; border-radius: 5px; border-color:#4e73df; background:#4e73df;"
                                routerLink="/dashboard/categoria/update/{{categoria.id_categoria}}">Edit</button> <button
                                style="font-weight: bold; font-size: 12px; color: #fff; cursor: pointer; border-radius: 5px; border-color:#a04539; background:#a04539;"
                                (click)="deleteCategoria(categoria.id_categoria)">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Icono</th>
                        <th>Opciones</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Abogados</h1>
    <br>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Abogados</h6>
        </div>
        <div class="card-body" style="overflow: hidden;">
            <table *ngIf="abogados" id="example" class="table table-striped table-bordered"
                style="width:100%; font-size: 10px;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Doctor</th>
                        <th>DNI</th>
                        <th>Correo</th>
                        <th>Colegiatura</th>
                        <th>Condición</th>
                        <th>Imagen</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let abogado of abogados">
                        <td>{{abogado.nombre_abogado}}</td>
                        <td *ngIf="abogado.isDoctor == true" style="text-align: center;">Si</td>
                        <td *ngIf="abogado.isDoctor == false" style="text-align: center;">No</td>
                        <td>{{abogado.DNI}}</td>
                        <td>{{abogado.correo}}</td>
                        <td *ngIf="abogado.colegiatura">{{abogado.colegiatura}}</td>
                        <td *ngIf="!abogado.colegiatura" style="text-align: center;">-</td>
                        <td>{{abogado.condicion}}</td>
                        <td><a  target="_blank" [href]="sanitize(abogado.image)">{{abogado.image}}</a></td>

                        <td style="display: flex; flex-direction: column;"><button
                                style="width:120px; font-weight: bold; font-size: 12px; margin-bottom:10px; color: #fff; cursor: pointer; border-radius: 5px; border-color:#4e73df; background:#4e73df;"
                                routerLink="/dashboard/abogado/update/{{abogado.id_abogado}}">Edit</button> <button
                                style="width:120px; font-weight: bold; font-size: 12px; color: #fff; cursor: pointer; border-radius: 5px; border-color:#a04539; background:#a04539;"
                                (click)="deleteAbogado(abogado.id_abogado)">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        
                        <th>Nombre</th>
                        <th>Doctor</th>
                        <th>DNI</th>
                        <th>Correo</th>
                        <th>Colegiatura</th>
                        <th>Condición</th>
                        <th>Imagen</th>
                        <th>Opciones</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

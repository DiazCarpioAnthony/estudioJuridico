<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Abogados</h1>
    </div>

    <!-- Content Row -->

    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Nuevo Abogado</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                            aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Otras acciones:</div>
                            <a class="dropdown-item" routerLink="/dashboard/abogado/list">Ver lista de abogados</a>
                        </div>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <form class="user col-xl-10 col-lg-10" style="margin: auto; ">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="abogado.nombre_abogado"
                                    class="form-control form-control-user" placeholder="Nombre del abogado"
                                    name="Nombre" required>
                            </div>
                            <div class="form-group">
                                 <input type="number" [(ngModel)]="abogado.DNI" 
                                    class="form-control form-control-user" placeholder="DNI" name="DNI" required>
                            </div>
                            <div class="form-group">
                                <input type="email" [(ngModel)]="abogado.correo"
                                    class="form-control form-control-user" placeholder="Correo"
                                    name="Correo" required>
                            </div>

                            <div class="form-group">
                                <input type="text" [(ngModel)]="abogado.image" class="form-control form-control-user"
                                    placeholder="Image" name="Image" required>
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="isDoc">
                                    <option value="true">Es Doctor</option>
                                    <option value="false">No Es Doctor</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="text" [(ngModel)]="abogado.condicion"
                                    class="form-control form-control-user" placeholder="Condicion" name="Condicion" required>
                            </div>

                            <div class="form-group">
                                <input type="text" [(ngModel)]="abogado.colegiatura"
                                    class="form-control form-control-user" placeholder="Colegiatura" name="Colegiatura" >
                            </div>


                            <button class="btn btn-block btn-submit" (click)="nuevoAbogado()">
                                Crear Nuevo Abogado
                            </button>
                            <br>
                            <br>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
<!-- /.container-fluid -->

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Keywords</h1>
    <br>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Etiquetas</h6>
        </div>
        <div class="card-body" style="overflow: hidden;">
            <table *ngIf="keywords" id="example" class="table table-striped table-bordered"
                style="width:100%; font-size: 10px;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let keyword of keywords">
                        <td>{{keyword.nombre_keyword}}</td>

                        <td style="display: flex; flex-direction: column;"><button
                                style="width:120px; font-weight: bold; font-size: 12px; margin-bottom:10px; color: #fff; cursor: pointer; border-radius: 5px; border-color:#4e73df; background:#4e73df;"
                                routerLink="/dashboard/keyword/update/{{keyword.id_keyword}}">Edit</button> <button
                                style="width:120px; font-weight: bold; font-size: 12px; color: #fff; cursor: pointer; border-radius: 5px; border-color:#a04539; background:#a04539;"
                                (click)="deleteKeyword(keyword.id_keyword)">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

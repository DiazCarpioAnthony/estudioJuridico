<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Categorias</h1>
    </div>

    <!-- Content Row -->

    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Nuevo Keyword</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                            aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Otras acciones:</div>
                            <a class="dropdown-item" routerLink="/dashboard/list">Ver lista de keywords</a>
                        </div>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <form class="user col-xl-10 col-lg-10" style="margin: auto; ">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="keyword.nombre_keyword"
                                    class="form-control form-control-user" placeholder="Nombre de la categorÃ­a"
                                    name="Nombre" required>
                            </div>

                            <button class="btn btn-block btn-submit" (click)="nuevoKeyword()">
                                Crear Nuevo Keyword
                            </button>
                            <br>
                            <br>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
<!-- /.container-fluid -->

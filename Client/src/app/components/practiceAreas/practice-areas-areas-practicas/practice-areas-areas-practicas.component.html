<!-- Areas practicas -->
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 col-lg-3 text-center"
                *ngFor="let categoria of categorias | paginate: {itemsPerPage: 8, currentPage: pageActual}">
                <div class="practice-area bg-white ftco-animate p-4 fadeInUp ftco-animated">
                    <div class="icon d-flex justify-content-center align-items-center">
                        <span [class]="categoria.icono"></span> <!-- <span [class]="this.asd"></span> -->
                    </div>
                    <h3 class="mb-3"><a routerLink="/practiceAreas">{{categoria.nombre_categoria}}</a></h3>
                    <p>{{categoria.descripcion}}</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <pagination-controls nextLabel="Siguiente" previousLabel="Anterior" (pageChange)="pageActual = $event"></pagination-controls>
            </div>
        </div>
        <!-- 
        <div class="col-md-4 col-lg-3 text-center" *ngFor="let img of images">
            <img [src]='img' />
        </div> -->
    </div>
</section>
